<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Femme Aura</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
</head>
<body>
  <div class="container">
    <div class="header text-center my-4">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
      <h1>Femme Aura</h1>
      <p class="subtitle">Asisten Haid Pintar</p>
    </div>

    <div class="card main-card">
      <div class="card-body">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tracker">Haid Tracker</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#symptoms">Gejala</button>
          </li>
        </ul>

        <div class="tab-content mt-3">
          <!-- Tab 1: Period Tracker -->
          <div class="tab-pane fade show active" id="tracker">
            <form method="post" action="/result">
              <div class="mb-3">
                <label for="last_period" class="form-label">Tanggal Mulai Haid Terakhir:</label>
                <input type="date" class="form-control" id="last_period" name="last_period" required>
              </div>
              <div class="mb-3">
                <label for="cycle_length" class="form-label">Siklus Rata-Rata (hari):</label>
                <input type="number" class="form-control" id="cycle_length" name="cycle_length" value="28" min="21" max="45" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Prediksi</button>
            </form>
          </div>

          <!-- Tab 2: Symptoms -->
          <div class="tab-pane fade" id="symptoms">
            <form method="post" action="/result">
              <div class="mb-3">
                <label class="form-label">Pilih Gejala:</label>
                <select class="form-select" name="symptoms" multiple size="4" required>
                  <option value="kram">Kram Perut</option>
                  <option value="pusing">Pusing</option>
                  <option value="mual">Mual</option>
                  <option value="lelah">Lelah</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Budget Obat:</label>
                <select class="form-select" name="drug_budget" required>
                  <option value="" disabled selected>Pilih Budget</option>
                  <option value="20000">> Rp20.000</option>
                  <option value="50000">> Rp50.000</option>
                  <option value="100000">> Rp100.000</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">Cari Rekomendasi</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
